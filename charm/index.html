<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="content-type" charset="UTF-8">
        <meta property="og:url" content="https://macaron924.github.io/allb/charm/">
        <meta property="og:type" content="article">
        <meta property="og:title" content="CHARM一覧">
        <meta property="og:description" content="CHARM情報をまとめたページです。">
        <meta property="og:site_name" content="はっぴーゆにこーん☆">
        <meta property="og:image" content="https://macaron924.github.io/allb/images/icon.png">
        <meta name="twitter:card" content="summary">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&family=Noto+Sans+JP&display=swap">
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link rel="stylesheet" href="../css/menu.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
        <script src="../js/menu.js" defer></script>
        <script src="../js/utils.js" defer></script>
        <script src="./MakeCharmTable.js" defer></script>
        <script src="./FilterCharmTable.js" defer></script>
        <script src="./SortCharmTable.js" defer></script>

        <title>CHARM一覧</title>
    </head>

    <body>
        <script src="../js/header.js"></script>
        <script>writeHeader(1);</script>

        <main>
            <div class="breadcrumb"><a href="../">Top</a> > CHARM一覧</div>
            <h1 class="title">CHARM一覧</h1>
            <div id="filter-menu_content" class="active">
                <input type="button" class="select-btn check-only"  value="チェック済みのみ表示">
                <br>
                <label>特性モード</label>
                <input type="button" class="mode-btn mode-vsh" onclick="changeMode('vsh');" value="対ヒュージ">
                <input type="button" class="mode-btn mode-lm" onclick="changeMode('lm');" value="レギオンマッチ">
                <br>
                <br>
                <label>分類</label>
                <div class="flex_btn-box">
                    <div class="flex_btn-item"><input type="button" class="select-btn category"  value="汎用"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn category"  value="レジェンダリー"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn category"  value="専用"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn category"  value="コラボ専用"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn category"  value="円環用サブ"></div>
                </div>
                <br>
                <label>解放条件</label>
                <div class="flex_btn-box">
                    <div class="flex_btn-item"><input type="button" class="select-btn getway"  value="なし"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn getway"  value="特定衣装"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn getway"  value="ガチャ"></div>
                </div>
                <br>
                <label>特性</label>
                <div class="flex_btn-box">
                    <div class="flex_btn-item"><input type="button" class="select-btn param"  value="ATK▲"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn param"  value="Sp.ATK▲"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn param"  value="DEF▲"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn param"  value="Sp.DEF▲"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn param"  value="ATK▼"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn param"  value="Sp.ATK▼"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn param"  value="DEF▼"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn param"  value="Sp.DEF▼"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn param"  value="回復▲"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn zokusei"  value="火"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn zokusei"  value="水"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn zokusei"  value="風"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn zokusei"  value="光"></div>
                    <div class="flex_btn-item"><input type="button" class="select-btn zokusei"  value="闇"></div>
                </div>
            </div>
            <!--テーブル生成位置-->
            <!--<div class="aaa" id ='aaa'><div class="bbb" id ='bbb'>aaa</div></div>-->
            <div class="maintable" id ='maintable'></div>
        </main>

        <script src="../js/footer.js"></script>
    </body>
</html>
